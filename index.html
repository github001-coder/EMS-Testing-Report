<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Power BI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            background-color: #0078D7;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .container {
            margin: 20px auto;
            width: 95%;
            max-width: 1200px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>EMS Internal Testing report</h1>
    <div class="container">
        
        <iframe src="https://app.powerbi.com/reportEmbed?reportId=f197cca8-29b7-4dca-a434-7afc5d2c2b88&autoAuth=true&ctid=ef7a487a-77ca-410a-803d-e426b62a587f" allowfullscreen></iframe>
    </div>
</body>
</html>

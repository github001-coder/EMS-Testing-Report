<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded</title>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.17.0/dist/powerbi.min.js"></script>
</head>
<body>
    <h1>Power BI Embedded Report</h1>
    <div id="embedContainer" style="height: 100vh; width: 100%;"></div>

    <script>
        var embedUrl = "YOUR_EMBED_URL_HERE";  // Replace with Power BI Embed URL
        var accessToken = "YOUR_EMBED_TOKEN_HERE";  // Replace with your generated embed token

        var config = {
            type: "report",
            tokenType: window["powerbi-client"].models.TokenType.Embed,
            accessToken: accessToken,
            embedUrl: embedUrl,
            settings: {
                filterPaneEnabled: false,
                navContentPaneEnabled: false
            }
        };

        var reportContainer = document.getElementById("embedContainer");
        var powerbi = new window["powerbi-client"].service.Service(powerbi);
        powerbi.embed(reportContainer, config);
    </script>
</body>
</html>
